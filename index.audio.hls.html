<!DOCTYPE html>
<html>

<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .audio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        audio {
            height: 30px;
            width: 60%; /* Set width to 60% */
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div class="audio-container">
        <audio id="audio" controls preload="auto">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        var audio = document.getElementById('audio');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('/ipfs/QmdjRK1qVDkttMTkpzxXXF349dbV4xUAxrRqQXDq4XhD9A/index.m3u8');
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                audio.play();
            });
        }
        // For browsers that natively support HLS
        else if (audio.canPlayType('application/x-mpegURL')) {
            audio.src = '/ipfs/QmdjRK1qVDkttMTkpzxXXF349dbV4xUAxrRqQXDq4XhD9A/index.m3u8';
        }
    </script>
</body>

</html>
