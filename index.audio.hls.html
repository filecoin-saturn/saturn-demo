<!DOCTYPE html>
<html>

<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        audio {
            height: 30px;
            width: 60%; /* Set width to 60% */
            margin-bottom: 20px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div class="audio-container">
        <audio id="audio1" controls preload="auto" autoplay>
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        var audio1 = document.getElementById('audio1');
        
        // First Audio
        if (Hls.isSupported()) {
            var hls1 = new Hls();
            hls1.loadSource('/ipfs/QmdjRK1qVDkttMTkpzxXXF349dbV4xUAxrRqQXDq4XhD9A/index.m3u8');
            hls1.attachMedia(audio1);
            hls1.on(Hls.Events.MANIFEST_PARSED, function () {
                audio1.play();
            });
        }
        // For browsers that natively support HLS
        else if (audio1.canPlayType('application/vnd.apple.mpegURL')) {
            audio1.src = '/ipfs/QmdjRK1qVDkttMTkpzxXXF349dbV4xUAxrRqQXDq4XhD9A/index.m3u8';
            audio1.play();
        }
        
    </script>
</body>

</html>
